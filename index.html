<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Pizza Palace</h1>
      </div>
      <div class="row">
        <div class="col-md-6">

          <div class="card">
            <div class="card-header text-center">
              Customize Your Pizza
            </div>
            <div class="card-body">
              <form id="orderPizza">

                <div class="form-group">
                  <label for="pizzaSize">Select a Size</label>
                  <select class="form-control" id="pizzaSize">
                    <option value="Small">Small (10") ($8.00)</option>
                    <option value="Medium">Medium (12") ($10.00)</option>
                    <option value="Large">Large (14") ($12.00)</option>
                    <option value="X-Large">X-Large (16") ($14.00)</option>
                  </select>
                </div>

                <div class="form-group">
                  <label>Select Meats</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="toppings" value="Pepperoni">
                    <label class="form-check-label">Pepperoni ($1.00)</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="toppings" value="Sausage">
                    <label class="form-check-label">Sausage ($1.00)</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="toppings" value="Chicken">
                    <label class="form-check-label">Chicken ($1.50)</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="toppings" value="Bacon">
                    <label class="form-check-label">Bacon ($2.00)</label>
                  </div>
                </div>

                <div class="form-group">
                  <label>Select Veggies</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="toppings" value="Black Olives">
                    <label class="form-check-label">Black Olives ($0.50)</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="toppings" value="Mushrooms">
                    <label class="form-check-label">Mushrooms ($1.00)</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="toppings" value="Green Peppers">
                    <label class="form-check-label">Green Peppers ($1.00)</label>
                  </div>
                </div>

                <div class="form-group">
                  <label for="pizzaInstructions">Special Instructions</label>
                  <textarea class="form-control" id="pizzaInstructions" name="name" rows="4" cols="80"></textarea>
                </div>

                <button class="btn btn-primary" type="submit" name="button">Add to Order</button>
              </form>

            </div>
          </div>

        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              Your Current Order
            </div>
            <div class="card-body">
              <ul id="pizzasOrdered">

              </ul>

              <div id="pizzaInfo">
                <div class="card">
                  <div class="card-header text-center">
                    <span>Pizza Info</span>
                  </div>
                  <div class="card-body">
                    <p>Price: $ <span id="pizzaCostOutput"></span></p>
                    <p>Size: <span id="pizzaSizeOutput"></span></p>
                    <p>Toppings:</span></p>
                    <ul id="pizzaToppingsOutput">

                    </ul>
                    <p>Special Instructions: <span id="instructionsOutput"></span></p>
                  </div>
                  <div class="card-footer">
                    Total: $ <span id="orderTotalOutput"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
