<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pizza Planet</h1>
      </div>
      <form id="orderPizza">

        <div class="form-group">
          <label for="pizzaSize">Select a Size</label>
            <select class="form-control" id="pizzaSize">
              <option value="0">Small (10") - $8.00</option>
              <option value="1">Medium (12") - $10.00</option>
              <option value="2">Large (14") - $12.00</option>
              <option value="3">X-Large (16") - $14.00</option>
            </select>
        </div>


          <label>Select Meats</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" value="0">
            <label class=="form-check-label">Pepperoni - $1.00</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" value="1">
            <label class=="form-check-label">Sausage - $1.00</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" value="2">
            <label class=="form-check-label">Chicken - $1.50</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" value="3">
            <label class=="form-check-label">Bacon - $2.00</label>
          </div>

          <label>Select Veggies</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" value="4">
            <label class=="form-check-label">Mushrooms - $1.00</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" value="5">
            <label class=="form-check-label">Black Olives - $0.50</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="toppings" value="6">
            <label class=="form-check-label">Green Peppers - $1.00</label>
          </div>


        <div class="form-group">
          <label for="pizzaInstructions">Special Instructions</label>
          <textarea class="form-control" id="pizzaInstructions" name="name" rows="4" cols="80"></textarea>
        </div>

        <button type="submit" name="button">Place Order</button>
      </form>
    </div>
  </body>
</html>
